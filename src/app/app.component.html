<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div>
    @if (users.length) {
      <ul>
      @for (user of users; track users) {
        <li>Email: {{ user.email }} - Username: {{ user.username }}</li>
      }
      </ul>
    } @else {
       <h1>Don't have users</h1>
    }
  </div>
</body>
</html>
